<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a routerLinkActive #routerLinkActiveInstance="routerLinkActive" [routerLink]="['/admin']" mat-list-item>Inicio</a>
      <a routerLinkActive #routerLinkActiveInstance="routerLinkActive" [routerLink]="['/admin/departamentos']" mat-list-item >Departamentos</a>
      <a routerLinkActive #routerLinkActiveInstance="routerLinkActive" [routerLink]="['/admin/ciudades']" mat-list-item >Ciudades</a>
      <a routerLinkActive #routerLinkActiveInstance="routerLinkActive" [routerLink]="['/admin/sedes']" mat-list-item >Sedes</a>
      <a mat-list-item (click)="salir($event)">Salir</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>No Pain No Gain</span>
    </mat-toolbar>
    <ng-content></ng-content>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
