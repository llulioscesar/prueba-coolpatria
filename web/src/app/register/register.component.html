<div class="aligner">
  <mat-card class="aligner-item mat-elevation-z4">
    <mat-card-title>
      Registro de usuario
    </mat-card-title>
    <mat-card-content>
      <form id="form" [formGroup]="form" (ngSubmit)="submit()">

        <mat-form-field appearance="outline" style="width: 100%;" [ngClass]="{'mat-input-invalid': valid.name == false}">
          <mat-label>Nombre y apellido</mat-label>
          <input matInput type="text" formControlName="name" placeholder="Juan Perez"/>
        </mat-form-field>

        <mat-form-field appearance="outline" style="width: 100%;" [ngClass]="{'mat-input-invalid': valid.document == false}">
          <mat-label>Numero de documento de identidad</mat-label>
          <input matInput type="number" formControlName="document" placeholder="1065123456"/>
        </mat-form-field>

        <mat-form-field appearance="outline" style="width: 100%">
          <mat-label>Departamento</mat-label>
          <mat-select formControlName="dep" placeholder="Cesar">
            <mat-option value="null">Ninguno</mat-option>
            <mat-option [value]="dep._id" *ngFor="let dep of departamentos">{{dep.name}}</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline" style="width: 100%">
          <mat-label>Ciudad</mat-label>
          <mat-select formControlName="city" placeholder="Aguachica">
            <mat-option value="null">Ninguno</mat-option>
            <mat-option [value]="city._id" *ngFor="let city of mCiudad">{{city.name}}</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline" style="width: 100%">
          <mat-label>Sede</mat-label>
          <mat-select formControlName="sede" placeholder="Fitness Sport">
            <mat-option value="null">Ninguno</mat-option>
            <mat-option [value]="sede._id" *ngFor="let sede of mSede">{{sede.name}}</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline" style="width: 100%" [ngClass]="{'mat-input-invalid': valid.email == false}">
          <mat-label>Correo electronico</mat-label>
          <input matInput type="text" formControlName="email" placeholder="usuario@miemail.com"/>
          <mat-hint style="color: red;" *ngIf="submitted && form.controls.email.hasError('required')">Este campo es requerido</mat-hint>
        </mat-form-field>

        <mat-form-field appearance="outline" style="width: 100%;" [ngClass]="{'mat-input-invalid': valid.password1 == false}">
          <mat-label>Contraseña</mat-label>
          <input matInput type="password" formControlName="password1" placeholder="123456"/>
        </mat-form-field>

        <mat-form-field appearance="outline" style="width: 100%;" [ngClass]="{'mat-input-invalid': valid.password2 == false}">
          <mat-label>Confirme la contraseña</mat-label>
          <input matInput type="password" formControlName="password2" placeholder="123456"/>
          <mat-hint>Las contraseñas deben coincidir</mat-hint>
        </mat-form-field>

      </form>
    </mat-card-content>
    <mat-card-actions style="text-align: right;">
      <a mat-raised-button color="primary" [routerLink]="['']">Ingresar</a>
      <button [disabled]="send"  mat-raised-button color="primary" type="submit" form="form">Registrarse</button>
    </mat-card-actions>
  </mat-card>
</div>
